<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Match Simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Select the league -->
      <!-- Football Simulation! -->
      <div class="alert alert-secondary d-flex justify-content-between my-1">
        <span class="h2">Football Simulation</span>
        <span id="league_detail"></span>
      </div>
      <div class="row mx-1" class="pitch-bg" id="pitch-bg">
        <div class="col-md-4 alert alert-secondary card team-select">
          <!-- Select League -->
          <select id="league_select" onclick="handlers.setUpTeamSelectors()">
            <option value="3" name="league_select"
              >Bellean Football League III</option
            >
            <option value="2" name="league_select">Epson League II</option>
            <option value="1" name="league_select">Epson League I</option>
          </select>
          <!-- Select Home and Away Team -->
          <table id="table">
            <thead>
              <th><b>Home</b></th>
              <th><b>Away</b></th>
            </thead>
            <tbody>
              <tr>
                <td><form name="home_team_select_form"></form></td>
                <!-- Away team selection -->
                <td><form name="away_team_select_form"></form></td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary" id="simulate_button">Play!</button>
        </div>

        <div class="col-md-8 results mt-2">
          <!-- League Detail -->
          <div class="row text-center">
            <div class="col-5">
              <p class="h5" id="home_team_name"></p>
              <span id="home_icon"></span>
              <!-- <span id="home_score" class="h1 m-2"></span> -->
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center">
              <span id="home_score" class="m-2"></span>
              <span id="score_divider"></span>
              <span id="away_score" class="m-2"></span>
            </div>
            <div class="col-5">
              <p class="h5" id="away_team_name"></p>
              <span id="away_icon"></span>
            </div>
          </div>

          <!-- Match details -->
          <div class="row mt-2" id="match_details">
            <div class="col text-center" id="home_match_details"></div>
            <div class="col" id="match_details_labels"></div>
            <div class="col text-center" id="away_match_details"></div>
          </div>
          <p id="test"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

    <!-- PHP Part -->
      
    <!-- -------- -->
  </body>
</html>
