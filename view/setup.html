<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Setup Match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div class="container container-fluid">
        <div class="row">
            <div class="offset-3 col-6 card shadow-sm border-primary">
                    <h3>Setup Game</h3>
                    <form class="form-control" action="/match/setup" method="GET">
                            <label for="match_title">Match/Season Title</label>
                            <input name="match_title" type="match_title" placeholder="Enter the match title or season">
                            <input type="submit" class="btn btn-primary-outline">Setup!</input>
                    </form>
                   
            </div>
        </div>
    </div>

    <!-- Script! -->
    <script src="setup.js"></script>
</body>
</html>
